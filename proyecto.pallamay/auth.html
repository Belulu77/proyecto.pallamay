<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse - Tienda Pallamay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }
        .header-bg-purple {
            background-color: #6B46C1;
        }
        .btn-bg-purple {
            background-color: #8B5CF6;
        }
        .btn-hover-bg-purple-dark {
            background-color: #7C3AED;
        }
        .text-pallamay-purple {
            color: #6B46C1;
        }
        .card-shadow-custom {
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.1), 0 4px 6px -2px rgba(139, 92, 246, 0.05);
        }
        .tab-button {
            flex: 1; /* flex-1 */
            text-align: center; /* text-center */
            padding-top: 1rem; /* py-4 */
            padding-bottom: 1rem; /* py-4 */
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            color: #4b5563; /* text-gray-600 */
            border-bottom: 2px solid transparent; /* border-b-2 border-transparent */
            transition: all 0.3s ease-in-out; /* transition duration-300 ease-in-out */
        }
        .tab-button.tab-active {
            border-color: #6b46c1; /* border-purple-600 */
            color: #6b46c1; /* text-purple-700 */
        }
        .input-field {
            margin-top: 0.25rem; /* mt-1 */
            display: block; /* block */
            width: 100%; /* w-full */
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem; /* px-4 */
            padding-top: 0.75rem; /* py-3 */
            padding-bottom: 0.75rem; /* py-3 */
            border: 1px solid #d1d5db; /* border border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            font-size: 1.125rem; /* sm:text-lg */
        }
        .input-field:focus {
            outline: none;
            border-color: #a78bfa; /* focus:border-purple-500 */
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.5); /* focus:ring-purple-500 (simulado) */
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <header class="header-bg-purple text-white p-6 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-extrabold tracking-tight">Tienda Pallamay</h1>
            <nav>
                <ul class="flex space-x-8">
                    <li><a href="inicio.html" class="hover:text-purple-200 text-lg transition duration-300 ease-in-out transform hover:scale-105">Inicio</a></li>
                    <li><a href="productos.html" class="hover:text-purple-200 text-lg transition duration-300 ease-in-out transform hover:scale-105">Productos</a></li>
                    <li><a href="carrito.html" class="hover:text-purple-200 text-lg transition duration-300 ease-in-out transform hover:scale-105">Carrito</a></li>
                    <li><a href="contacto.html" class="hover:text-purple-200 text-lg transition duration-300 ease-in-out transform hover:scale-105">Contacto</a></li>
                    <li><a href="auth.html" class="hover:text-purple-200 text-lg font-bold transition duration-300 ease-in-out transform hover:scale-105">Mi Cuenta</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-8 mt-12 flex-grow flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-xl card-shadow-custom p-10 max-w-md w-full border-t-4 border-purple-400">
            <div class="flex border-b border-gray-200 mb-8">
                <button id="loginTab" class="tab-button tab-active">Iniciar Sesión</button>
                <button id="registerTab" class="tab-button">Registrarse</button>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" id="loginEmail" name="email" class="input-field" placeholder="tu@ejemplo.com">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="loginPassword" name="password" class="input-field" placeholder="********">
                </div>
                <button type="submit" class="btn-bg-purple text-white w-full py-3 text-xl rounded-lg font-semibold shadow-md transition-all duration-300 ease-in-out hover:btn-hover-bg-purple-dark hover:transform hover:-translate-y-0.5 hover:shadow-lg">Iniciar Sesión</button>
                <p class="text-center text-md text-gray-600">
                    ¿Olvidaste tu contraseña? <a href="#" class="text-purple-600 hover:underline font-semibold">Recuperar</a>
                </p>
            </form>

            <form id="registerForm" class="space-y-6 hidden">
                <div>
                    <label for="registerName" class="block text-sm font-medium text-gray-700 mb-1">Nombre de Usuario</label>
                    <input type="text" id="registerName" name="name" class="input-field" placeholder="Tu nombre de usuario">
                </div>
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" id="registerEmail" name="email" class="input-field" placeholder="tu@ejemplo.com">
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="registerPassword" name="password" class="input-field" placeholder="********">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirm_password" class="input-field" placeholder="********">
                </div>
                <button type="submit" class="btn-bg-purple text-white w-full py-3 text-xl rounded-lg font-semibold shadow-md transition-all duration-300 ease-in-out hover:btn-hover-bg-purple-dark hover:transform hover:-translate-y-0.5 hover:shadow-lg">Registrarse</button>
            </form>
        </div>
    </main>
    <main>
            </div>
                <div class="flex justify-center space-x-6 mt-16">
            <a href="productos.html" class="px-8 py-4 bg-gray-200 text-gray-800 rounded-lg text-lg font-semibold shadow-md transition-all duration-300 ease-in-out hover:bg-gray-300 hover:shadow-lg transform hover:-translate-y-0.5">
                ← Volver a Productos
            </a>
            <a href="inicio.html" class="px-8 py-4 bg-gray-200 text-gray-800 rounded-lg text-lg font-semibold shadow-md transition-all duration-300 ease-in-out hover:bg-gray-300 hover:shadow-lg transform hover:-translate-y-0.5">
                Volver al Inicio
            </a>
        </div>
    </main>
    <footer class="header-bg-purple text-white p-6 mt-16 shadow-inner">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2025 Tienda Pallamay. Todos los derechos reservados.</p>
            <p>Hecho con pasión en Argentina.</p>
        </div>
    </footer>

    <script>
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('tab-active');
            registerTab.classList.remove('tab-active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('tab-active');
            loginTab.classList.remove('tab-active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script>
</body>
</html>
